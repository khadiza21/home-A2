<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | A2 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/346effd3c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <Nav class="bg-[#f6f6f6]">
            <div class="max-w-7xl mx-auto relative">
                <div class="flex justify-between items-center gap-8 py-5 px-5">

                    <div class="flex justify-center items-center gap-2">
                        <div class="bg-blue-200 rounded-full p-2">
                            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                        </div>

                        <h1 class="text-2xl font-bold">Rinterio</h1>
                    </div>

                    <div class="hidden lg:flex">
                        <ul class="capitalize flex items-center gap-8 text-gray-500">
                            <li>Home</li>
                            <li>services</li>
                            <li>portfolio</li>
                            <li>Blogs</li>
                            <li>Contact us</li>
                        </ul>
                    </div>

                    <div class="lg:flex  items-center gap-7 hidden">
                        <div class="bg-white rounded-full p-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="bg-white rounded-full p-2">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <button
                            class="btn bg-blue-200 hover:bg-green-600 rounded-full text-xl font-bold px-4 py-2 flex items-center gap-2 text-dark">
                            Book Consult
                            <div class="bg-black rounded-full p-1">
                                <i class="fa-solid fa-arrow-right text-white"></i>
                            </div>
                        </button>
                    </div>


                    <div class="dropdown lg:hidden flex ">
                        <div tabindex="0" role="button"
                            class="lg:hidden flex text-gray-500 shadow-md bg-white rounded-full p-3">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>


                </div>
            </div>
        </Nav>
    </header>
</body>

</html>
